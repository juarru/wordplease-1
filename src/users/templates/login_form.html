{% extends 'base.html' %}

{% block head_title %} Wordplease: Login {% endblock %}
{% block content %}
    <h1>Welcome to Wordplease!</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}


    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>

    </form>

{% endblock %}
