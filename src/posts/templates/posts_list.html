{% for post in posts %}

    <div class="row">
        <h1>{{ post.title }}</h1>
        <p>{{ post.publication_date }}</p>
        <div class="row">
            <img src="{{ post.image }}" alt="{{ post.title }}" class="img-fluid">
        </div>

        <p>{{ post.summary }}</p>
    </div>


{% endfor %}
